{% extends 'partials/adminpage.html' %}

{% block page_title %}Posts{% endblock %}

{% block content %}
    <h2>Lista articoli</h2>

    <a href="/admin/post/create" class="add"><span class="material-icons">add</span> Crea Post</a>

    {% for post in posts %}
        <div class="post">
            <a href="/admin/post/{{post.id}}/edit">
                <h3>{{ post.title }}</h3>
                <p>{{ post.subtitle }}</p>
            </a>
            <a href="/admin/post/{{post.id}}/delete" class="delete"><span class="material-icons">delete</span></a>
        </div>
    {% endfor %}


{% endblock %}

{% block scripts %}
    <script>li_id = "post";</script>
{% endblock %}
